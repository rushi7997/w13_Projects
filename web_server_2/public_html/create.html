<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="http://localhost:8000/">Offices</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8000/">Get All <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="http://localhost:8000/create.html">Create Office</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <form action="http://localhost:8000/offices" method="post">
        <div class="form-group">
            <label> office code : </label>
            <input class="form-control" type="number" name="officecode">
        </div>
        <div class="form-group">
            <label> City : </label>
            <input class="form-control" type="text" name="city">
        </div>
        <div class="form-group">
            <label> Phone : </label>
            <input class="form-control" type="text" name="phone">
        </div>
        <div class="form-group">
            <label> Address Line 1 : </label>
            <input class="form-control" type="text" name="addressline1">
        </div>
        <div class="form-group">
            <label> Address Line 2 : </label>
            <input class="form-control" type="text" name="addressline2">
        </div>
        <div class="form-group">
            <label> Postal Code : </label>
            <input class="form-control" type="text" name="postalcode">
        </div>
        <div class="form-group">
            <label> State : </label>
            <input class="form-control" type="text" name="state">
        </div>
        <div class="form-group">
            <label> Country : </label>
            <input class="form-control" type="text" name="country">
        </div>
        <div class="form-group">
            <label> Territory : </label>
            <input class="form-control" type="text" name="territory">
        </div>
        <button id="form-submit" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
<script>
</script>
</html>
